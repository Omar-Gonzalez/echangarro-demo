{% extends 'base.html' %}

{% block content %}
    <div class="container autenticacion">
        {% include 'includes/messages.html' %}
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Iniciar sesión</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.as_p }}
                            </div>
                            <button style="width: 100%" class="btn btn-secondary" type="submit" name="login-form"><i
                                    class="fas fa-sign-in-alt"></i> Entra
                            </button>
                        </form>
                        <hr>
                        <div class="alert alert-info text-center">
                            <p><strong>¿Aun no tienes cuenta?</strong></p>
                            <p><a class="btn btn-secondary" href="{% url 'usuario-nuevo' %}">¡Registrate aqui, solo
                                toma
                                unos
                                segundos!</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
