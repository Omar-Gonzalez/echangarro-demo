{% extends 'base.html' %}
{% block content %}
    <div class="container perfil">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="alert alert-info">
                    <i class="fa fa-unlock-alt"></i> Introduce tu nueva contrase√±a por favor:
                </div>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_table }}
                    </div>
                    <button style="width: 100%" class="btn btn-primary" type="submit"><i
                            class="fas fa-lock"></i> Guarda
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
